name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i -g pnpm@latest
      - run: cd Estrella-langchain-ai && pnpm i
      - run: cd Estrella-langchain-ai && pnpm build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AISBERG_AI1 }}'
          channelId: live
          projectId: aisberg-ai1
          entryPoint: 'Estrella-langchain-ai/firebase.json'
